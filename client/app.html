<!DOCTYPE html>
<html>
<head>
    <title>Crop Yield Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<div class="whole-thing">
	<form class="form">
		<h2>Average Rainfall</h2>
		<input class="area"  type="text" id="rainfall" class="floatLabel" name="Squareft" placeholder="120">
		<h2>Average Temperature</h2>
		<input class="area"  type="text" id="temp" class="floatLabel" name="Squareft" placeholder="50">
		<h2>Pesticides</h2>
		<input class="area"  type="text" id="pest" class="floatLabel" name="Squareft" placeholder="60">
	</form>
	<div>
		<form class="form">
			</div>
				<h2>Item</h2>
			<div>
				<select class="location" name="" id="uiLocations1">
					<option value="" disabled="disabled" selected="selected">Choose an Item</option>
				</select>
			</div>
				<h2>Country</h2>
			<div>
				  <select class="location" name="" id="uiLocations">
					<option value="" disabled="disabled" selected="selected">Choose a Location</option>	
				  </select>
			</div>
			<button class="submit" onclick="onClickedEstimatePrice()" type="button">Predict Crop Yield</button>
			<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
	</div>
	
</div>
</body>
</html>
